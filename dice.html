
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <style>
        .dice {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            margin: 10px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="winner"></div>
    <div class="dice" id="member-1"></div>
    <div class="dice" id="member-2"></div>
    <div class="dice" id="member-3"></div>
    <button onclick="rollDice()">ROLL THE DICE</button>
   
    

    <script>
        function rollDice() {
            var scores = [Math.floor(Math.random() * 6) + 1, Math.floor(Math.random() * 6) + 1, Math.floor(Math.random() * 6) + 1];
            document.getElementById('member-1').textContent = scores[0];
            document.getElementById('member-2').textContent = scores[1];
            document.getElementById('member-3').textContent = scores[2];

            var maxScore = Math.max(...scores);
            var minScore = Math.min(...scores);

            document.getElementById('member-1').style.backgroundColor = scores[0] === maxScore ? 'green' : scores[0] === minScore ? 'red' : 'yellow';
            document.getElementById('member-2').style.backgroundColor = scores[1] === maxScore ? 'green' : scores[1] === minScore ? 'red' : 'yellow';
            document.getElementById('member-3').style.backgroundColor = scores[2] === maxScore ? 'green' : scores[2] === minScore ? 'red' : 'yellow';

            document.getElementById('winner').textContent = 'Member ' + (scores.indexOf(maxScore) + 1) + ' wins!';
            setInterval(rollDice, 2000); // Roll dice every 2 seconds

        }
    </script>
</body>
</html>
